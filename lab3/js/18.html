<!DOCTYPE html>
<script>
    'use strict';
    function min(a, b){
        if(a>b){
            return b;
        }else{
            return a;
        }
    }

    function pow(a, b){
        let result = a;
        for(let i=1; i<b;i++){
            result *= b;
        } 

        return result;
    }
</script>
