<h2>Categories</h2>

<div class="category-container">
  <button *ngFor="let category of categories" (click)="onSelectCategory(category)" class="category-button">{{ category }}</button>
</div>


<div class="product-container">
  <div *ngFor="let product of filteredProducts" class="product">
    <img [src]="product.image" alt="{{ product.name }} - Image">
    <h3>
      <a 
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <!--<p *ngIf="product.description">
      Description: {{ product.description }}
    </p>-->
    <p *ngIf="product.rating">Rating: {{ product.rating }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <p>Likes: {{ product.likes }}</p>

    <button type="button" (click)="share(product)">
      Share
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>

    <app-product-item
      [product]="product"
      (removeProduct)="onRemoveProduct($event)">
    </app-product-item>

  </div>
</div>
