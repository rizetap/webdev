<fieldset>
  <label for="title">Title:</label>
  <input type="text" [(ngModel)]="newAlbum.title" id="title">
  <!-- <label for="body">Description:</label> -->
  <!-- <textarea [(ngModel)]="newAlbum.body" id="body"></textarea> <br /> -->
  <button (click)="addAlbum()">Add album</button>
</fieldset>

<ul *ngIf ="loaded; else loading">
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{album.id}}) {{album.title}}</a>
    <button (click)="deleteAlbum(album.id)">x</button>
  </li>
</ul>

<ng-template #loading>
  <p>Posts are loading</p>
</ng-template>
